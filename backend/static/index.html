<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Nexus Protocol - Sovereign DePIN Economic Execution Engine.">

  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Nexus Protocol">
  <meta name="theme-color" content="#0A0E14">
  
  <title>Nexus Protocol | Sovereign Node</title>
  
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="manifest" href="manifest.json">

  <link rel="preconnect" href="https://telegram.org">
  <link rel="dns-prefetch" href="https://telegram.org">

  <style>
    /* 5. VISUAL STABILITY: The "Midnight Anchor" */
    :root { 
      background-color: #0A0E14; 
      color-scheme: dark; /* Hints browser default UI to be dark */
    }
    
    * { 
      -webkit-tap-highlight-color: transparent; 
      box-sizing: border-box; 
    }
    
    body { 
      background-color: #0A0E14; 
      margin: 0; padding: 0; 
      
      /* AUDIT FIX: Modern Scroll Locking */
      /* Replaces 'position: fixed' to allow Android Keyboards to resize view */
      overscroll-behavior-y: none;
      
      /* Flutter manages internal scrolling; body scroll is intentionally disabled */
      overflow: hidden; 
      
      width: 100%; height: 100%;
    }

    /* 6. SPLASH ANIMATION: Pure CSS (Zero JS Overhead) */
    #loading-indicator {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #4F46E5; 
      font-family: 'Courier New', Courier, monospace; 
      font-size: 10px;
      letter-spacing: 2px;
      font-weight: bold;
      animation: pulse 2s infinite ease-in-out;
      pointer-events: none; /* Prevents blocking touches if stuck */
      z-index: 9999;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; text-shadow: 0 0 10px rgba(79, 70, 229, 0.5); }
      100% { opacity: 0.3; }
    }
  </style>

  <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
  
  <script>
    // 8. LOGIC LOCK: Atomic Theme Sync
    // We attach this logic to 'DOMContentLoaded' ensuring the SDK is loaded/parsed 
    // without blocking the initial paint of the black background.
    document.addEventListener('DOMContentLoaded', function() {
      if (window.Telegram && window.Telegram.WebApp) {
        var tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // Visual hardening: Matches 'theme-color' meta tag
        tg.setHeaderColor('#0A0E14');
        tg.setBackgroundColor('#0A0E14');
        
        // Haptic check (Audit 2.3): Pre-warm haptic engine if available
        if (tg.HapticFeedback) {
          tg.HapticFeedback.impactOccurred('light');
        }
      }
    });
  </script>
</head>
<body>
  <div id="loading-indicator">INITIALIZING_SOVEREIGN_NODE...</div>

  <script>
    // 9. ENGINE HANDOFF: Smooth Transition
    window.addEventListener('flutter-first-frame', function() {
      var indicator = document.getElementById('loading-indicator');
      if (indicator) {
        indicator.style.transition = 'opacity 0.3s ease-out';
        indicator.style.opacity = '0';
        // Remove from DOM to free memory
        setTimeout(function() { indicator.remove(); }, 300);
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
