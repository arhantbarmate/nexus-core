name: Nexus CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # --------------------------------------------------
  # 1. Documentation & Repository Integrity
  # --------------------------------------------------
  lint-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Markdownlint CLI
        # Using npm is faster and more reliable on GitHub runners
        run: npm install -g markdownlint-cli

      - name: Markdown syntax & link sanity check
        run: |
          # Ignore node_modules to speed up the scan
          markdownlint "**/*.md" --ignore node_modules || echo "Markdown lint completed with warnings."

  # --------------------------------------------------
  # 2. Backend Engine (The Brain)
  # --------------------------------------------------
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Backend Dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      - name: Dependency Security Audit (Safety)
        run: |
          cd backend
          pip install safety
          safety check || echo "Security audit completed (non-blocking)."
      - name: Run Backend Tests
        run: |
          cd backend
          python -m pytest

  # --------------------------------------------------
  # 3. Frontend Dashboard (The Body)
  # --------------------------------------------------
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Flutter Analyze & Test
        run: |
          cd client
          flutter pub get
          flutter analyze
          if [ -d "test" ]; then flutter test; fi