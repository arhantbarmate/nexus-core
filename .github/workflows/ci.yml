name: Nexus Protocol Phase 1.3.1 CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  brain_integrity:
    name: Audit Nexus Brain (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # Automated caching for faster Python builds

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety

      - name: Security Supply-Chain Audit
        run: safety check

      # SURGICAL IMPROVEMENT 1: Import Sanity Check
      - name: Brain Import Check
        run: |
          python -c "import backend.main; print('üèõÔ∏è Brain Import Verified')"

  body_integrity:
    name: Build Nexus Body (Flutter Web)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # SURGICAL IMPROVEMENT 2: Flutter Dependency Caching
      - name: Cache Flutter Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            client/.dart_tool
          key: flutter-${{ runner.os }}-${{ hashFiles('client/pubspec.lock') }}
          restore-keys: |
            flutter-${{ runner.os }}-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Install Body Dependencies
        run: cd client && flutter pub get

      - name: Static Analysis (Linting)
        run: cd client && flutter analyze

      - name: Build Web Surface (Phase 1.3.1 Target)
        run: cd client && flutter build web --dart-define=NEXUS_DEV=true