body_integrity:
    name: Build Nexus Body (Flutter Web)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # SURGICAL IMPROVEMENT 2: Flutter Dependency Caching
      - name: Cache Flutter Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            client/.dart_tool
          key: flutter-${{ runner.os }}-${{ hashFiles('client/pubspec.lock') }}
          restore-keys: |
            flutter-${{ runner.os }}-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # UPGRADED: 3.27.1 provides the necessary WidgetState definitions
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: Install Body Dependencies
        run: cd client && flutter pub get

      - name: Static Analysis (Linting)
        run: cd client && flutter analyze

      - name: Build Web Surface (Phase 1.3.1 Target)
        run: cd client && flutter build web --dart-define=NEXUS_DEV=true