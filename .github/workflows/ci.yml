name: Nexus Protocol Phase 1.3.1 CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  brain_integrity:
    name: Audit Nexus Brain (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Brain Import Check
        run: |
          if [ -d "backend" ]; then
            python -c "import backend.main; print('üèõÔ∏è Brain Import Verified')"
          fi

  body_integrity:
    name: Build Nexus Body (Flutter Web)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # FIXED: 3.27.1 is required to understand the Telegram SDK's new code
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: Install Body Dependencies
        run: cd client && flutter pub get

      - name: Static Analysis
        run: cd client && flutter analyze

      - name: Build Web Surface
        run: cd client && flutter build web --release --dart-define=NEXUS_DEV=true