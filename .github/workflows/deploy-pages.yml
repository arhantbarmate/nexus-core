name: Deploy Nexus UI & Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Build Flutter Web
        run: |
          cd client
          flutter pub get
          flutter build web --release --base-href /nexus-core/

      - name: Prepare Deployment Directory
        run: |
          mkdir -p staging
          
          # 1. Flutter Web App
          # Provides the visual dashboard for the economic engine
          cp -r client/build/web/* staging/

          # 2. Full Docs (Legal + Technical)
          # Ensures README links and TON manifest URLs remain valid
          cp -r docs staging/

          # 3. TON Connect Manifest (Root Discovery)
          # Required for wallet identification in Phase 1.2 research
          cp tonconnect-manifest.json staging/

          # 4. Brand Asset
          # Ensures the TON manifest can resolve the project logo
          cp client/assets/nexus-logo.png staging/ || echo "Logo not found, skipping."

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./staging

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4