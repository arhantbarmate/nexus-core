name: Deploy Nexus UI & Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Build Flutter Web
        run: |
          cd client
          flutter pub get
          # Note: base-href is set to /app/ because we are moving the app files there
          flutter build web --release --base-href /nexus-core/app/

      - name: Prepare Deployment Directory
        run: |
          mkdir -p staging
          
          # 1. ROOT LEVEL: Documentation Portal
          # We copy the CONTENTS of docs/ into staging/ so index.html is at the root
          cp -r docs/* staging/

          # 2. SUBFOLDER LEVEL: Flutter Web App
          # We move the app to /app to prevent it from overwriting the portal index
          mkdir -p staging/app
          cp -r client/build/web/* staging/app/

          # 3. GLOBAL ASSETS: TON Manifest & Logo
          # Placed at root for discovery by wallets and metadata scrapers
          cp tonconnect-manifest.json staging/ || echo "Manifest not found"
          cp client/assets/nexus-logo.png staging/ || echo "Logo not found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./staging

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4