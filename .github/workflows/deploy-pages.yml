# Hardened Deployment Workflow - Phase 1.3.1
# Optimized for Flutter 3.38.6 Stable & GitHub Pages Staging

name: Deploy Nexus Protocol to Pages

on:
  push:
    branches: ["main"]
  # Allows for manual re-calibration of the surface from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Sovereign Source
        uses: actions/checkout@v4

      - name: Setup Flutter (Synchronized 3.38.6)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.6'
          channel: 'stable'
          cache: true
          # OPTIONAL: flutter pub cache repair (Use only if dependency corruption occurs)

      - name: Build Flutter Body (Sovereign Surface)
        run: |
          cd client
          flutter pub get
          # --no-tree-shake-icons: Prevents build failures with custom font icons in Phase 1.3.1
          flutter build web --release --base-href "/nexus-core/app/" --dart-define=NEXUS_DEV=false --no-tree-shake-icons

      - name: Prepare Hardened Staging Area
        run: |
          # 1. Create a clean staging directory for GitHub Pages root
          mkdir staging
          
          # 2. Sync Landing Page / Static Assets (The 'Doraemon Door')
          if [ -d "docs" ]; then
            cp -r docs/* staging/
          fi
          
          # 3. Mount Flutter Build as the Sovereign sub-surface under /app
          mkdir -p staging/app
          cp -r client/build/web/* staging/app/
          
          # 4. Cleanup: Remove sourcemaps to protect sovereign logic privacy
          rm -f staging/app/main.dart.js.map
          
          echo "üèõÔ∏è STAGING STRUCTURE AUDIT:"
          ls -R staging

      - name: Setup Pages Configuration
        uses: actions/configure-pages@v5

      - name: Upload Sovereign Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          # Only the clean, merged staging area is uploaded to the edge
          path: staging

      - name: Finalize Deployment to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4