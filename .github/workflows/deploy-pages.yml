# Hardened Deployment Workflow - Phase 1.4.0
# Strategy: Tag-Driven Production Releases

name: Deploy Nexus Protocol to Pages

on:
  push:
    # Only trigger on version tags (e.g., v1.4.0)
    tags:
      - 'v*'
  # Allows manual override for emergency recalibration
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout Sovereign Source
        uses: actions/checkout@v4

      - name: Setup Flutter (Synchronized 3.38.6)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.6'
          channel: 'stable'
          cache: true

      - name: Build Flutter Body (Sovereign Surface)
        run: |
          cd client
          flutter pub get
          # --wasm: High-performance execution for Phase 1.4.0 visuals
          flutter build web --release --wasm --base-href "/nexus-core/app/" --no-tree-shake-icons

      - name: Prepare Hardened Staging Area
        run: |
          # 1. Initialize Clean Staging
          mkdir staging
          
          # 2. Hardening: Bypass Jekyll processing to protect WASM/Asset directories
          touch staging/.nojekyll
          
          # 3. Dynamic Build Stamp
          # Uses the actual tag name (e.g., v1.4.0) for the audit trail
          echo "Build: ${{ github.ref_name }} | $(date -u)" > staging/BUILD.txt
          
          # 4. Sync Static Portal (Docs & Index)
          if [ -d "docs" ]; then
            cp -r docs/* staging/
          fi
          
          # 5. Mount Flutter Build under /app/
          mkdir -p staging/app
          cp -r client/build/web/* staging/app/
          
          # 6. Sovereign Privacy Cleanup
          find staging/app -name "*.map" -type f -delete
          
          echo "üèõÔ∏è RELEASE_STAGING_VERIFIED: ${{ github.ref_name }}"
          cat staging/BUILD.txt

      - name: Setup Pages Configuration
        uses: actions/configure-pages@v5

      - name: Upload Sovereign Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: staging

      - name: Finalize Deployment to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4