version: 1.3.1+1

environment:
  # Pinned to support Flutter 3.19.0
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Change from ^0.0.4 or similar to exactly this:
