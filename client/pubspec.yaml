name: nexus_app
description: "Nexus Protocol Sovereign Node."
publish_to: 'none' # Prevents accidental publication to pub.dev

# Aligned with Brain v1.3.1
version: 1.3.1+1

environment:
  # Hardened SDK range for production stability
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # External Nerve System (Brain RPC)
  http: ^1.1.0
  
  # Identity Ingress (Bridge Only)
  intl: ^0.20.2
  telegram_web_app: ^0.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Moved to dev as it is purely for iconography
  cupertino_icons: ^1.0.8
  
  # Professional Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Asset Registry for Branding
  # Ensure the file exists at: client/assets/nexus-logo.png
  assets:
    - assets/nexus-logo.png