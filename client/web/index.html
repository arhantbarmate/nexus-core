<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Nexus Protocol - Sovereign DePIN Economic Execution Engine.">

  <base href="$FLUTTER_BASE_HREF">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Nexus Protocol">
  
  <title>Nexus Protocol | Sovereign Node</title>
  
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="manifest" href="manifest.json">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <script>
    // 2. LOGIC LOCK: Initializing Telegram Interface immediately (Audit 2.2)
    // Priming the environment BEFORE Flutter boots to ensure sync-mapping is atomic.
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
      window.Telegram.WebApp.expand();
      
      // Visual Audit: Sync native Telegram chrome with Cyber-Midnight theme
      window.Telegram.WebApp.setHeaderColor('#0A0E14');
      window.Telegram.WebApp.setBackgroundColor('#0A0E14');
    }
  </script>

  <style>
    /* 3. VISUAL STABILITY: Eliminating the 'White Flash' Bug (Audit 3) */
    :root { background-color: #0A0E14; }
    
    * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
    
    body { 
      background-color: #0A0E14; 
      margin: 0; padding: 0; 
      overflow: hidden; 
      position: fixed; /* Audit: Prevents elastic 'rubber-band' scrolling on iOS */
      width: 100%; height: 100%;
    }

    #loading-indicator {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #4F46E5; font-family: 'Courier New', Courier, monospace; 
      font-size: 10px;
      letter-spacing: 2px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div id="loading-indicator">INITIALIZING_SOVEREIGN_NODE...</div>

  
  
  <script>
    // 5. ENGINE HANDOFF (Audit 4)
    // Defer loading indicator removal until the Flutter engine paints the first frame.
    window.addEventListener('flutter-first-frame', function() {
      var indicator = document.getElementById('loading-indicator');
      if (indicator) {
        indicator.style.transition = 'opacity 0.5s ease';
        indicator.style.opacity = '0';
        setTimeout(function() { indicator.remove(); }, 500);
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
