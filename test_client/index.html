<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS SENTRY v1.3.1</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #050508; --surface: #0d0d12; --primary: #4f46e5; --term: #10b981; --border: #1f1f2e; --error: #ef4444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #e2e8f0; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 15px; overflow: hidden; }
        .frame { background: var(--surface); border: 2px solid var(--border); border-radius: 12px; width: 100%; max-width: 400px; padding: 20px; box-shadow: 0 0 30px rgba(79, 70, 229, 0.1); }
        .ledger { background: #000; border: 1px solid #1a1a1a; padding: 12px; border-radius: 6px; font-size: 0.7rem; margin-bottom: 15px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 5px; border-bottom: 1px solid #111; padding-bottom: 2px; }
        /* Optimization: inputmode ensures the dial pad on mobile */
        input { width: 100%; background: #000; border: 1px solid var(--border); padding: 12px; color: var(--term); margin-bottom: 20px; border-radius: 4px; font-size: 1rem; outline: none; transition: border 0.3s; }
        input:focus { border-color: var(--primary); }
        .btn { width: 100%; background: var(--primary); color: #fff; border: none; padding: 18px; font-weight: bold; cursor: pointer; border-radius: 4px; text-transform: uppercase; font-family: monospace; transition: all 0.2s; }
        .btn.locked { opacity: 0.4; filter: grayscale(1); pointer-events: none; transform: scale(0.98); }
        #receipt { display: none; margin-top: 20px; padding: 12px; border: 1px solid var(--term); font-size: 0.7rem; color: var(--term); background: rgba(16, 185, 129, 0.05); animation: fadeIn 0.3s ease; }
        .console { font-size: 0.6rem; color: #444; margin-top: 12px; height: 1.2em; overflow: hidden; border-left: 1px solid #222; padding-left: 5px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="frame">
        <div style="color:var(--primary); font-weight:900; margin-bottom:15px; letter-spacing: 1px;">üèõÔ∏è NEXUS_SENTRY_V1.3.1</div>
        
        <div class="ledger">
            <div class="row"><span>VAULT_CREATOR:</span><strong id="v-creator">0.00_U</strong></div>
            <div class="row"><span>VAULT_POOL:</span><strong id="v-pool">0.00_U</strong></div>
        </div>

        <div class="ledger" style="color:var(--term)">
            <div class="row"><span>OPERATOR_ID:</span><span id="tg-id">BOOTING...</span></div>
            <div class="row"><span>NODE_LINK:</span><span id="sentry-status">IDLE</span></div>
        </div>

        <label style="font-size: 0.6rem; color: #666; margin-bottom: 5px; display: block;">SPLIT_MAGNITUDE</label>
        <input type="number" id="tx-amount" value="100" placeholder="0.00" inputmode="decimal">

        <button id="exec-btn" class="btn" onclick="triggerVTE()">INIT_EXECUTION_SEQUENCE</button>

        <div id="receipt">
            <div style="border-bottom:1px solid var(--term); margin-bottom:8px; font-weight: bold;">SETTLEMENT_RECEIPT</div>
            <div class="row"><span>CREATOR_60%</span><span id="r-creator">0.00</span></div>
            <div class="row"><span>POOL_30%</span><span id="r-pool">0.00</span></div>
            <div style="font-size: 0.5rem; margin-top: 5px; opacity: 0.7;">NETWORK_FEE_10%_COLLECTED</div>
        </div>

        <div id="console" class="console">> SYSTEM_READY</div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp || {};
        const log = (m) => { document.getElementById('console').innerText = `> ${m}`; };
        let isProcessing = false;

        // Ensure the WebApp expands to full height
        if (tg.ready) {
            tg.ready();
            tg.expand();
        }

        async function updateUI() {
            const rawID = tg.initDataUnsafe?.user?.id;
            const uid = rawID ? String(rawID) : 'LOCAL_HOST';
            document.getElementById('tg-id').innerText = uid;

            try {
                // Cache-busting URL to ensure balance updates immediately
                const r = await fetch(`/api/vault_summary/${uid}?t=${Date.now()}`);
                if (!r.ok) throw new Error();
                const d = await r.json();
                
                document.getElementById('v-creator').innerText = `${(d.creator_total || 0).toFixed(2)}_U`;
                document.getElementById('v-pool').innerText = `${(d.pool_total || 0).toFixed(2)}_U`;
                document.getElementById('sentry-status').innerText = uid === 'LOCAL_HOST' ? "DEV_LINK" : "SOVEREIGN_LINK";
            } catch (e) { 
                log("NODE_UNREACHABLE");
                document.getElementById('sentry-status').innerText = "OFFLINE";
            }
        }

        async function triggerVTE() {
            if (isProcessing) return;
            
            const btn = document.getElementById('exec-btn');
            const amtInput = document.getElementById('tx-amount');
            const amt = parseFloat(amtInput.value);

            if (isNaN(amt) || amt <= 0) {
                log("INVALID_MAGNITUDE_ERROR");
                amtInput.style.borderColor = "var(--error)";
                setTimeout(() => amtInput.style.borderColor = "", 1000);
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
                return;
            }

            isProcessing = true;
            btn.classList.add('locked');
            btn.innerText = "EXECUTING...";
            // Explicitly hide previous receipt
            document.getElementById('receipt').style.display = "none";

            const headers = { 'Content-Type': 'application/json' };
            if (tg.initData) headers['X-Nexus-TMA'] = tg.initData;
            if (tg.initDataUnsafe?.user?.id) headers['X-Nexus-Backup-ID'] = String(tg.initDataUnsafe.user.id);

            try {
                const r = await fetch(`/api/execute_split/${amt}`, { method: 'POST', headers });
                const res = await r.json();
                
                if (!r.ok) throw new Error(res.detail || "DENIED");

                // Populate Receipt with atomic data
                document.getElementById('r-creator').innerText = (res.split.creator || 0).toFixed(2);
                document.getElementById('r-pool').innerText = (res.split.pool || 0).toFixed(2);
                document.getElementById('receipt').style.display = "block";
                
                log("TRANSACTION_SETTLED");
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                
                // Immediate Refresh
                await updateUI();
            } catch (e) {
                log(`ERROR: ${e.message}`);
                btn.style.background = "var(--error)";
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
            } finally {
                // Unified Cooldown: Resets state after a visibility window
                setTimeout(() => {
                    isProcessing = false;
                    btn.classList.remove('locked');
                    btn.style.background = "";
                    btn.innerText = "INIT_NEW_SEQUENCE";
                    // Hide receipt only when ready for next transaction
                    document.getElementById('receipt').style.display = "none";
                }, 5000);
            }
        }

        window.addEventListener('load', () => {
            setTimeout(updateUI, 500);
        });
    </script>
</body>
</html>
